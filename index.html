<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display">0</div>
    <button class="delete">AC</button>
    <button class="backspace"><img src='/backspace.png' width=60px height= 32px alt='backspace'></button>
    <button class="digit">7</button>
    <button class="digit">8</button>
    <button class="digit">9</button>
    <button class="operate">รท</button>
    <button class="digit">4</button>
    <button class="digit">5</button>
    <button class="digit">6</button>
    <button class="operate">ร</button>
    <button class="digit">1</button>
    <button class="digit">2</button>
    <button class="digit">3</button>
    <button class="operate">-</button>
    <button class="digit">.</button>
    <button class="digit">0</button>
    <button class="operate">=</button>
    <button class="operate">+</button>







</body>
</html>
